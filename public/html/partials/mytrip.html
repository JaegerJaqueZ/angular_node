<div class="container-fluid">	
	<!-- Search Trip -->
	<div class="input-group">
		<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
		<input ng-model="query" type="text" class="form-control" placeholder="Search Trip Name">
	</div>
	<br>
	<!-- Add -->
	<div ng-controller="newtrip01ModalCtrl">
		<button class="btn btn-success" ng-click="open()">
			<span class="glyphicon glyphicon-plus"></span> Add New Trip
		</button>
	</div>
	<br>
	<!-- List Trips -->
	<div class="list-group">
		<a ng-repeat="crtrip in crtrips | filter:query" href="" class="list-group-item">
			{{crtrip.name}}
			<span class="glyphicon glyphicon-chevron-right" style="float: right"></span>
		</a>
	</div>
</div>
