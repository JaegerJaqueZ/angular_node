<!-- Modal -->
<!--div class="modal-header"></div-->
<div class="modal-body" ng-controller="newtrip01Ctrl">
	<form role="form">
		<div class="form-group">
			<label for="tripName">Trip Name</label>
			<input type="tripName" class="form-control" id="tripName" placeholder="Enter Trip Name" ng-model="trip.name">
		</div>
		<div class="form-group">
			<label for="tripDesc">Trip Description</label>
			<textarea type="tripDesc" class="form-control" id="tripDesc" rows="3" placeholder="Enter Trip Description" ng-model="trip.desc"></textarea>
		</div>
		<div class="form-group">
			<label for="Places">Place(s)</label>		
			<div class="list-group">
				<a ng-repeat="place in places" href="" class="list-group-item">
					<!-- {{crplace.foursquare.name}} -->
					{{place.name}}
					<span class="glyphicon glyphicon-chevron-right" style="float: right"></span>
				</a>
				<div ng-controller="newtrip02ModalCtrl">
					<button class="btn btn-default btn-lg btn-block" ng-click="open()">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>

		</div>


		<div class="form-group">
			<label for="Date">Map</label><br>
			<center>
				<img src="../img/exmap.png" class="img-responsive img-thumbnail" alt="Responsive image">
			</center>
		</div>
		<br>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="addTrip(dt)">Save</button>
	<button type="submit" class="btn btn-success btn-lg btn-block">Publish</button>
	<!-- <button type="button" class="btn btn-danger btn-lg btn-block">Delete</button> -->
</div>
